    <!-- formulario de contacto -->
    <main>
        <h1 class="d-flex justify-content-center fs-1 p-5">Contacto / Cotizaciones</h1>
        <div class="form col-md-6 offset-md-3 p-5 mb-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Motivo del mensaje">
                <option disabled selected></option>
                <option value="cotizacion">Cotización</option>
                <option value="contacto">Contacto</option>
                </select>
                <label for="floatingSelect">Motivo del mensaje</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea">Mensaje</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
                <label class="form-check-label" for="flexCheckChecked">Quiero recibir información</label>
            </div>
            <div>
                <input type="submit" value="Enviar" class="btn btn-lg btn-outline-primary">
            </div>
        </div>
    </main>
